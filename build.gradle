plugins {
    id 'application'
}

group 'com.building.controls'
version '1.0-SNAPSHOT'

application {
	mainClass = 'com.building.controls.MainApplication'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}
